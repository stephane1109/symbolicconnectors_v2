<svg width="720" height="260" viewBox="0 0 720 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Dispersion des longueurs (moyenne ± écart-type)</title>
  <desc id="desc">Chaque ligne montre l'intervalle moyenne plus ou moins l'écart-type pour une modalité, et un point indique la moyenne.</desc>
  <style>
    .axis { stroke: #444; stroke-width: 1; }
    .grid { stroke: #e0e0e0; stroke-width: 1; }
    .label { font: 14px sans-serif; fill: #222; }
    .bar { stroke-linecap: round; stroke-width: 8; }
    .point { stroke: #111; stroke-width: 1; }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>

  <!-- Grille verticale -->
  <g>
    <line class="grid" x1="120" x2="120" y1="20" y2="230" />
    <line class="grid" x1="260" x2="260" y1="20" y2="230" />
    <line class="grid" x1="400" x2="400" y1="20" y2="230" />
    <line class="grid" x1="540" x2="540" y1="20" y2="230" />
    <line class="grid" x1="680" x2="680" y1="20" y2="230" />
  </g>

  <!-- Axe horizontal -->
  <line class="axis" x1="80" x2="690" y1="230" y2="230" />
  <text class="label" x="70" y="235" text-anchor="end">0</text>
  <text class="label" x="120" y="245" text-anchor="middle">5</text>
  <text class="label" x="260" y="245" text-anchor="middle">10</text>
  <text class="label" x="400" y="245" text-anchor="middle">15</text>
  <text class="label" x="540" y="245" text-anchor="middle">20</text>
  <text class="label" x="680" y="245" text-anchor="middle">25</text>
  <text class="label" x="385" y="265" text-anchor="middle">Longueur des segments (en mots)</text>

  <!-- Modalité A -->
  <text class="label" x="10" y="90">Modalité A</text>
  <line class="bar" x1="180" y1="85" x2="460" y2="85" stroke="#2f80ed" />
  <circle class="point" cx="320" cy="85" r="7" fill="#2f80ed" />
  <text class="label" x="320" y="70" text-anchor="middle">moyenne</text>
  <text class="label" x="180" y="100" text-anchor="middle">LMS − σ</text>
  <text class="label" x="460" y="100" text-anchor="middle">LMS + σ</text>

  <!-- Modalité B -->
  <text class="label" x="10" y="170">Modalité B</text>
  <line class="bar" x1="120" y1="165" x2="360" y2="165" stroke="#eb5757" />
  <circle class="point" cx="210" cy="165" r="7" fill="#eb5757" />

  <!-- Légende droite -->
  <rect x="520" y="40" width="180" height="80" fill="white" stroke="#ccc" />
  <circle cx="540" cy="70" r="7" fill="#2f80ed" />
  <text class="label" x="560" y="74">moyenne (point coloré)</text>
  <line x1="533" y1="95" x2="547" y2="95" class="bar" stroke="#2f80ed" />
  <text class="label" x="560" y="100">intervalle LMS ± σ</text>
</svg>
